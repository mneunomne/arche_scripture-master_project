<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="./socket.io.js" type="text/javascript"></script>
  <script src="./perlin.js" type="text/javascript"></script>
  <script src="./wavefile.js" type="text/javascript"></script>
  <script src="./test_text.js" type="text/javascript"></script>
  <script src="./text2audio.js" type="text/javascript"></script>
  <script src="./wavesurfer.js" type="text/javascript"></script>
  <title>Flask Server</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="bar"></div>
      <div class="box" id="waveform0"></div>
      <div class="box hidden" id="waveform1"></div>
    </div>
    <div class="box" id="text"></div>
    <div class="box" id="logs">
      <p id="lastTimePlayed">lastTimePlayed:<span></span></p>
      <p id="sample_rate">sample_rate:<span></span></p>
      <p id="curPlaybackRate">curPlaybackRate:<span></span></p>
      <p id="cur_length">cur_length:<span></span></p>
      <p id="noiseScale">noiseScale:<span></span></p>
      <p></p>
    </div>
    <div class="row">
      <div class="col-lg-8  offset-lg-2">
        <img id="video" src="{{ url_for('video_feed') }}" width="1920" height="1080">
      </div>
      <div class="col-lg-8  offset-lg-2">
        <img id="cropped" src="{{ url_for('cropped_feed') }}" width="594" height="840">
      </div>
    </div>
  </div>
  <script src="./script.js" type="text/javascript"></script>
</body>

</html>
